<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="description" content="Markdown Previewer, FreeCode Camp">
    <meta name="keywords" content="Markdown, HTML, JavaScript, CSS">
    <meta name="Author" content="Paul Black">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27e86509c5.js" crossorigin="anonymous"></script>
    <script src="./js/marked.js"></script>
    <title>Markdown Previewer</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-secondary">
                <h1 class="page-title my-3">Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-white bg-dark d-flex flex-column">
                <h2 id="section-title" class="my-3 text-left">Editor</h2>
                <div id="words-section" class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" cols="30" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
                <div class="previewer col-6 bg-danger">
                    <h2 id="section-title" class="my-3 text-left">Previewer</h2>
                <div id="preview">

                </div>

            </div>

        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
